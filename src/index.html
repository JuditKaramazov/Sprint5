        <header class="bg-transparent">
            <div class="row col-10">
                <nav class="nav-weather">
                    <div id="weather" class="float-md-start h5">
                        <span id="weatherToday"></span>
                    </div>
                </nav>
            </div>
        </header>
       
        <main>
            <section>
                <div class="intro-lg">
                    <div class="container">
                        <div id="bgBlob" style="background-image: url(./images/blob-1.svg);"></div>
                        <div class="row feature align-items-center justify-content-between">
                            <img id="mainFigure" class="col-lg-6 mb-lg-6 img-fluid" src="images/DrawKit_Vector_Illustrations_Coffe call.svg" style="background-image: url('./images/joke-bg.png');" alt="Man enjoying a coffee moment">
                            <img id="secondFigure" class="img-fluid" src="images/DrawKit_Vector_Illustrations_Video park.svg">
                            <div class= "section-starter col-lg-4" style="background-image: url(./images/h1-bg.svg);">
                                <h1 class="text-right font-weight-bold">Looks like a difficult day?</h1>
                                <h4>Let's try some <em>jokes</em>, then!</h4>
                                <div id="jokeContent" class="border-0 justify-content-center" style="background-image: url('./images/joke-bg.png');"> </div>
                                    <div id="rateJoke" style="display: none">
                                        <button class="btnScore" id="scoreBad" onclick="rateJoke(1)"><i class="far fa-frown fa-3x"></i></button>
                                        <button class="btnScore" id="scoreNeutral" onclick="rateJoke(2)"><i class="far fa-meh fa-3x"></i></button>
                                        <button class="btnScore" id="scoreGood" onclick="rateJoke(3)"><i class="far fa-laugh-squint fa-3x"></i></button>
                                    </div>
                                    <button id="btnNext" class="btn-dark align-items-center">Give me a joke!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
